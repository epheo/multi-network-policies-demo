apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: fedora-dual-nic-vm
  namespace: multi-network-demo
  labels:
    app: fedora-demo
spec:
  dataVolumeTemplates:
    - apiVersion: cdi.kubevirt.io/v1beta1
      kind: DataVolume
      metadata:
        name: fedora-dual-nic-vm
      spec:
        sourceRef:
          kind: DataSource
          name: fedora
          namespace: openshift-virtualization-os-images
        storage:
          resources:
            requests:
              storage: 10Gi
  runStrategy: RerunOnFailure
  template:
    metadata:
      labels:
        app: fedora-demo
      annotations:
        k8s.v1.cni.cncf.io/networks: default/br-ex-network
    spec:
      domain:
        cpu:
          cores: 1
        memory:
          guest: 1Gi
        devices:
          disks:
          - name: rootdisk
            disk:
              bus: virtio
          - name: cloudinitdisk
            disk:
              bus: virtio
          interfaces:
          - name: default
            masquerade: {}
          - name: br-ex-network
            bridge: {}
      networks:
      - name: default
        pod: {}
      - name: br-ex-network
        multus:
          networkName: default/br-ex-network
      volumes:
        - name: rootdisk
          dataVolume:
            name: fedora-dual-nic-vm
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |-
              #cloud-config
              user: fedora
              password: demopass # notsecret
              chpasswd: { expire: False }
              packages:
                - httpd
              runcmd:
                - systemctl enable httpd
                - systemctl start httpd
